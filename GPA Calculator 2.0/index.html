<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body>
    <h1 class="title">GPA Calculator</h1>

    <div class="container">
        <div id="btn-container">
            <button type="button" id="add-course"><i class="fa fa-plus"></i> Add Course</button>
            <button type="button" id="check" class="dis" disabled><i class="fa fa-search"></i> Check GPA</button>
        </div>

        <div id="course-input"></div>
        <div id="comp-input"></div>
        <div id="grade"></div>
        <div id="final-score"></div>

        <button type="button" id="refresh" class="hide"><i class="fa fa-times"></i></button>
    </div>

    <footer id="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
