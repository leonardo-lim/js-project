<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Letter Counter</h1>
    <div class="container">
        <input type="text" id="input" placeholder="Type me">

        <div class="text">Letter</div>
        <input type="text" class="result" id="letter-result" value="0" readonly>

        <div class="text">Space</div>
        <input type="text" class="result" id="space-result" value="0" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
