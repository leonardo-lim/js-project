<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <button type="button" id="decrease"><i class="fa fa-minus"></i></button>
        <input type="text" id="number" value="0" readonly>
        <button type="button" id="increase"><i class="fa fa-plus"></i></button>
        <button type="button" id="reset"><i class="fa fa-undo"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
