<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/orange.jpg">
</head>
<body>
    <div class="name">
        <h1 class="welcome">Welcome!</h1>
        <input type="text" class="name-value" maxlength="10" placeholder="Enter your name">
        <button type="submit" class="name-btn">
            <i class="fas fa-check"></i>
        </button>
    </div>

    <div class="left-container">
        <div class="greet">Hi!</div>
        <div class="date"></div>

    </div>

    <div class="right-container">
        
        <div class="header">
            <h1 class="title">To Do List</h1>
        </div>

        <div class="pop-up">
            <p>Nothing added.</p>
        </div>
        
        <form>
            <input type="text" class="input" maxlength="30">
            <button type="submit" class="button">
                <i class="fas fa-plus-circle"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
            <div class="clear">
                <button type="button" class="clear-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </form>

        <div class="content">
            <ul class="list"></ul>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
