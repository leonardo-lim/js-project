<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="show">
            <button class="status">Live</button>
            <h2>The time is now</h2>
            <button type="button" class="button">hide ms</button>
        </div>

        <div class="day">
            <div class="mon">Mon</div>
            <div class="tue">Tue</div>
            <div class="wed">Wed</div>
            <div class="thu">Thu</div>
            <div class="fri">Fri</div>
            <div class="sat">Sat</div>
            <div class="sun">Sun</div>
        </div>

        <div class="time">
            <div><span id="hour">00</span><span>hours</span></div>
            <div><span id="minute">00</span><span>minutes</span></div>
            <div><span id="second">00</span><span>seconds</span></div>
            <div><span id="milisecond">00</span><span>miliseconds</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
